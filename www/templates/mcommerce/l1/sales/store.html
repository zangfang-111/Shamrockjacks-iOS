<ion-view sb-page-background>
    <ion-nav-title>{{ page_title }}</ion-nav-title>
    <ion-nav-buttons side="secondary">
        <button ng-click="right_button.action()" class="button button-clear header-item" ng-if="right_button">
            <span class="back-text"><span class="default-title">{{ right_button.label }}</span></span>
            <i class="icon" ng-class="right_button.icon"></i>
        </button>
    </ion-nav-buttons>

    <ion-content>

        <div class="item item-text-wrap text-center item-custom">
            <h2>{{ "Choose a store" | translate }}</h2>
        </div>
        <ion-list>
            <ion-radio class="radio-custom" ng-model="selected_store.id" ng-value="'{{ store.id }}'" ng-repeat="store in stores" ng-change="chooseStore()">
                {{ store.name }}<br/><span ng-if="store.min_amount && store.min_amount>0">{{ "Min. amount:" | translate }} {{ store.formatted_min_amount }}</span>
            </ion-radio>
        </ion-list>

    </ion-content>
</ion-view>
