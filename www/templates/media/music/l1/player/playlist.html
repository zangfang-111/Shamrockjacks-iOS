<ion-modal-view class="modal-audio-playlist">
    <ion-header-bar class="bar-custom">
        <div class="buttons">
            <button class="button button-clear"
                    ng-click="closePlaylist()">
                {{ "Close" | translate }}
            </button>
        </div>
        <h1 class="title">{{ "Playlist" | translate }}</h1>
    </ion-header-bar>

    <ion-content>
        <ion-list>
            <ion-item class="audio-playlist-item item-custom"
                      ng-repeat="track in player.tracks"
                      ng-click="selectTrack($index)"
                      ng-class="{ 'playing': $index == player.current_index }">
                <div class="audio-playlist-flex">
                    <img class="audio-playlist-cover" ng-src="{{ track.albumCover }}" />
                    <div class="audio-playlist-track">
                        <p>
                            <b>{{ track.name }} - {{ track.artistName }}</b>
                        </p>
                        <p class="album-name">{{ track.albumName }}</p>
                    </div>
                    <div class="audio-playlist-duration">
                        <p>{{ track.formatedDuration }}</p>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
