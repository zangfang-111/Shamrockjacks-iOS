<ion-view sb-page-background>
    <ion-nav-title>{{ page_title }}</ion-nav-title>
    <ion-content>

        <div class="loader" ng-show="is_loading">
            <ion-spinner class="spinner-custom"></ion-spinner>
        </div>

        <ng-include src="'templates/folder/l1/search.html'"></ng-include>

        <div class="list" ng-class="{'card': card_design}" ng-show="!is_loading && cover && !search.search_value">
          <div class="item item-image item-custom" ng-if="cover.picture">
            <img ng-src="{{ cover.picture }}" />
          </div>
          <div class="item item-custom">
            <h2>{{ cover.title }}</h2>
            <p>{{ cover.subtitle }}</p>
          </div>
        </div>

        <div class="folder-layout Sl5">
          <div class="list" ng-class="{'card': card_design}" ng-show="collection.length && !search.search_value">
                <a tabbar-items class="item item-custom item-avatar-square" option="item" go-to-url="goTo(item)" ng-repeat="item in collection" ng-class="{'item-avatar': item.picture, 'item-center': (!item.subtitle && !item.message)}">
                    <div class="items text-center border-custom transparent">
                        <img ng-src="{{ item.picture }}" ng-if="item.picture" />
                        <p>{{ item.title }}</p>
                        <p ng-if="item.subtitle">{{ item.subtitle }}</p>
                    </div>
                </a>
            </div>
        </div>

        <div class="list" ng-class="{'card': card_design}" ng-if="!is_loading && !collection.length && !cover">
            <div class="item text-center item-custom">
                {{ "No items found" | translate }}
            </div>
        </div>

    </ion-content>

    <style>
        .folder-layout.Sl5 .list {
            padding-left: 8px;
            width: 100%;
            height: 100%;
        }

        .folder-layout.Sl5 a {
            float: left;
            width: 28%;
            height: 95px;
            margin: 0 2% 3% 2%;
            padding: 0;
        }

        .folder-layout.Sl5 a .items {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 20px 0;
        }

        .folder-layout.Sl5 a img {
            height: 45px;
            width: 45px;
        }

        .folder-layout.Sl5 a p {
            text-transform: uppercase;
            line-height: 18px;
            height: 16px;
            overflow: hidden;
        }
    </style>

</ion-view>
