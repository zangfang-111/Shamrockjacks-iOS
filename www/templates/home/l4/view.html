<div class="layout l4">
    <ion-content>
        <ul class="inner-scroll">
            <li class="text-center homepage-custom transparent" ng-repeat="feature in features.options"
                tabbar-items option="feature" go-to-url="goTo(feature)">
                <div class="items homepage-custom border-custom" ng-class="{ 'no-border': tabbar_is_transparent }">
                    <img ng-src="{{ feature.icon_url }}" />
                    <div ng-if="feature.code == 'push_notification' && push_badge" class="badge-custom">{{ push_badge }}</div>
                </div>
                <p class="{{ features.layoutOptions.title }}">{{ feature.name }}</p>
            </li>
        </ul>
    </ion-content>
</div>
